<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home - Community Science Museum</title>
    <meta author="Torbjørn Haukås" />
    <meta name="description" content="Welcome to the Community Science Museum, Bergen. Join us and experience the frontier of science through our interactive displays and award-winning exhibitions." />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300..900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/stylesheet.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon.png" />
    <script src="https://kit.fontawesome.com/ea2405e1e7.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <nav class="section-container navblock">
        <a href="index.html" class="navblock__logowrap">
          <img class="navblock__logo" src="images/logo-desktop.svg" alt="Our Logo" />
        </a>
        <input type="checkbox" name="checkbox-hack" id="hamburger" class="navblock__toggle" />
        <label class="navblock__dropdown" title="Menu" for="hamburger"><span class="fas fa-bars"></span><span class="navblock__cross">&#x2715;</span></label>
        <ul class="navblock__list">
          <li>
            <a class="navblock__button" title="Visit" href="visit.html">
              <span>VISIT</span>
              <span class="fas fa-chevron-right"></span>
            </a>
          </li>
          <li>
            <a class="navblock__button" title="Exhibits" href="exhibits.html">
              <span>EXHIBITS</span>
              <span class="fas fa-chevron-right"></span>
            </a>
          </li>
          <li>
            <a class="navblock__button" title="Get Involved" href="getinvolved.html">
              <span>GET INVOLVED</span>
              <span class="fas fa-chevron-right"></span>
            </a>
          </li>
          <li>
            <a class="navblock__button" title="About Us" href="aboutus.html">
              <span>ABOUT US</span>
              <span class="fas fa-chevron-right"></span>
            </a>
          </li>
          <li>
            <a class="navblock__button" title="Contact Us" href="aboutus.html#contactform">
              <span>CONTACT US</span>
              <span class="fas fa-chevron-right"></span>
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="herobanner herobanner--home">
        <div class="herobanner__imagewrap">
          <picture class="herobanner__gradient">
            <source media="(max-width: 767px)" srcset="images/homebanner-768w.jpg 768w" />
            <source media="(min-width: 768px)" srcset="images/homebanner-2560w.jpg 2560w" />
            <img class="herobanner__image" src="images/homebanner-2560w.jpg" alt="Young girl in blue clothes, sitting on a stack of books while playing with the solar system" />
          </picture>
        </div>
        <div class="section-container herobanner__textblock">
          <h1 class="herobanner__title herobanner__title--home">EXPLORE THE <span>BOUNDARIES</span></h1>
          <p class="herobanner__bodytext">Join us at the Community Science Museum and explore science in a new and exciting way.</p>
          <a class="cta cta--turq herobanner__cta" href="visit.html"><span class="buttontext cta__buttontext">PLAN YOUR VISIT</span><span class="fas fa-chevron-right"></span></a>
        </div>
      </section>
      <section class="infobanner"></section>
    </main>
  </body>
</html>
